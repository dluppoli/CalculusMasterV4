<h1>Calcolo numeri primi</h1>

<div class="text-container">
    <p>Calcolo di tutti i numeri primi minori o uguali di un numero inserito come parametro.</p>
    <p>Si utilizza l'algoritmo di Eratostene da Cirene (276ac-194ac), noto anche come <a href="https://it.wikipedia.org/wiki/Crivello_di_Eratostene" target="_blank">Crivello di Eratostene</a></p>
</div>
<form [formGroup]="form">
    <div class="mb-3">    
        <input type="number" class="form-control" name="numero" id="numero" formControlName="numero" placeholder="Numero limite per il calcolo">
    </div>
    <div class="mb-3 d-flex justify-content-between">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="soloPrimi" name="soloPrimi" formControlName="soloPrimi">
            <label class="form-check-label" for="soloPrimi">Solo numeri primi</label>
        </div>
        <div class="error text-warning">{{error}}</div>
        <div class="form-group">
            <button class="btn btn-success" (click)="calcola()">Calcola</button>
        </div>
    </div>
</form>

<div class="d-flex flex-wrap justify-content-center w-100">
    <div *ngFor="let r of results" class="cella" [ngClass]="{'primo':r.primo, 'nonprimo':!r.primo}" >{{r.numero}}</div>
</div>
